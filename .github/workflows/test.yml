name: Test

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main

jobs:
  # test runs the tests
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: '1.14'

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Lint
      run: make fmtcheck staticcheck spellcheck
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Setup credentials
      run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ${{ runner.temp }}/account.json

    - name: Test
      run: make test-acc
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/account.json
        GOOGLE_CLOUD_PROJECT: berglas-test
        GOOGLE_CLOUD_BUCKET: berglas-test-secrets
        GOOGLE_CLOUD_KMS_KEY: projects/berglas-test/locations/global/keyRings/my-keyring/cryptoKeys/my-key
        GOOGLE_CLOUD_SERVICE_ACCOUNT: berglas-test@berglas-test.iam.gserviceaccount.com

  # binaries builds and publishes the go binaries, only on push and tag
  binaries:
    if: ${{ success() && (github.event_name == 'push' || github.event_name == 'tag') }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          goos: linux
          goarch: amd64
        - os: macos-latest
          goos: darwin
          goarch: amd64
        - os: windows-latest
          goos: windows
          goarch: amd64

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.goos }}_${{ matrix.goarch }}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: '1.14'

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Extract ref
      id: extract_ref
      shell: bash
      run: |-
        REF="${GITHUB_REF##*/}"
        REF="${REF//v}"
        echo "##[set-output name=ref;]$(echo ${REF})"

    - name: Build binary
      shell: bash
      env:
        CGO_ENABLED: 0
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |-
        go build \
          -a \
          -trimpath \
          -ldflags "-s -w -extldflags '-static'" \
          -tags 'osusergo netgo static_build' \
          -o build/${{ env.GOOS }}_${{ env.GOARCH }}/berglas \
          .

    - name: Upload binary
      uses: GoogleCloudPlatform/github-actions/upload-cloud-storage@master
      with:
        credentials: ${{ secrets.GOOGLE_CREDENTIALS }}
        path: build/${{ matrix.goos }}_${{ matrix.goarch }}
        destination: berglas/${{ steps.extract_ref.outputs.ref }}

  # container builds and publishes the docker container
  container:
    if: ${{ success() && (github.event_name == 'push' || github.event_name == 'tag') }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        target:
        - asia-docker.pkg.dev
        - europe-docker.pkg.dev
        - us-docker.pkg.dev
        repository:
        - berglas/berglas/berglas

    runs-on: ubuntu-latest

    name: ${{ matrix.target }}

    steps:
    - uses: actions/checkout@v2

    - name: Extract ref
      id: extract_ref
      shell: bash
      run: |-
        REF="${GITHUB_REF##*/}"
        REF="${REF//v}"
        REF="${REF/main/latest}"
        echo "##[set-output name=ref;]$(echo ${REF})"

    - name: ${{ matrix.target }}
      uses: docker/build-push-action@v1
      with:
        username: _json_key
        password: ${{ secrets.GOOGLE_CREDENTIALS }}
        registry: ${{ matrix.target }}
        repository: ${{ matrix.repository }}
        always_pull: true
        tags: ${{ steps.extract_ref.outputs.ref }}
