steps:
- id: berglas
  name: us-docker.pkg.dev/berglas/berglas/berglas
  env:
  - API_KEY=berglas://${_BUCKET_ID}/api-key?destination=/secrets/api-key
  - TLS_KEY=berglas://${_BUCKET_ID}/tls-key?destination=/secrets/tls-key
  args: ["exec", "--", "/bin/sh"]
  volumes:
  - name: secrets
    path: /secrets

- id: show-api-key
  name: launcher.gcr.io/google/ubuntu16_04
  entrypoint: "/bin/cat"
  args: ["/secrets/api-key"]
  volumes:
  - name: secrets
    path: /secrets

- id: show-tls-key
  name: launcher.gcr.io/google/ubuntu16_04
  entrypoint: "/bin/cat"
  args: ["/secrets/tls-key"]
  volumes:
  - name: secrets
    path: /secrets
